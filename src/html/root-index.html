<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="//fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Human+Nature</title>
  </head>
  <body>
    <div id="human+nature-root"></div>
  </body>
  <script type="text/javascript">
    (function () {
      if (!window.AuthorizeNetIFrame) window.AuthorizeNetIFrame = {};
      AuthorizeNetIFrame.onReceiveCommunication = function (querystr) {
        var params = parseQueryString(querystr);
        switch (params['action']) {
          case 'successfulSave':
            break;
          case 'cancel':
            console.log('Cancel payment??', params);
            break;
          case 'resizeWindow':
            var w = parseInt(params['width']);
            var h = parseInt(params['height']);
            var ifrm = document.getElementById('add_payment');
            ifrm.style.width = w.toString() + 'px';
            ifrm.style.height = h.toString() + 'px';
            console.log('Resize Window', 'params', params['width']);
            break;
          case 'transactResponse':
            var ifrm = document.getElementById('add_payment');
            ifrm.style.display = 'none';
        }
      };

      function parseQueryString(str) {
        var vars = [];
        var arr = str.split('&');
        var pair;
        for (var i = 0; i < arr.length; i++) {
          pair = arr[i].split('=');
          vars.push(pair[0]);
          vars[pair[0]] = unescape(pair[1]);
        }
        return vars;
      }
    })();
  </script>
</html>
